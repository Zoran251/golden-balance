<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Chat - Simple Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --border-radius: 0.5rem;
            --border-radius-lg: 1rem;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --border-light: rgba(255, 255, 255, 0.1);
            --light-text: #ffffff;
            --gradient-gold: linear-gradient(135deg, #D4AF37, #F7E98E);
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: Arial, sans-serif;
        }

        .test-button {
            background: var(--gradient-gold);
            color: black;
            border: none;
            padding: 15px 30px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            margin: 20px;
        }

        .support-chat {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 350px;
            height: 500px;
            background: rgba(22, 22, 26, 0.95);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-light);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 1000;
        }

        .support-chat.collapsed {
            transform: translateY(120%);
            opacity: 0;
            pointer-events: none;
        }

        .chat-header {
            padding: 1rem;
            background: var(--gradient-gold);
            border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            color: black;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chat-actions {
            display: flex;
            gap: 0.5rem;
        }

        .chat-actions button {
            background: none;
            border: none;
            color: black;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .chat-actions button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .chat-body {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.2);
        }

        .chat-message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .user-message {
            background: linear-gradient(135deg, #D4AF37, #F7E98E);
            color: black;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0 0 var(--border-radius-lg) var(--border-radius-lg);
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-light);
            border-radius: var(--border-radius);
            background: rgba(16, 16, 18, 0.7);
            color: var(--light-text);
        }

        .chat-input button {
            background: var(--gradient-gold);
            border: none;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            color: black;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .chat-input button:hover {
            transform: translateY(-2px);
        }

        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>üß™ Debug Chat Test</h1>
    
    <div class="debug-info">
        <h3>Instructions:</h3>
        <p>1. Open browser console (F12)</p>
        <p>2. Click "Test Chat" button</p>
        <p>3. Watch console for debug messages</p>
        <p>4. Try typing a message and pressing Enter or clicking Send</p>
    </div>

    <button id="openSupport" class="test-button">
        <i class="fas fa-headset"></i> Test Chat
    </button>

    <button onclick="debugChatElements()" class="test-button">
        Debug Elements
    </button>

    <!-- Support Chat Interface -->
    <div id="supportChat" class="support-chat collapsed">
        <div class="chat-header">
            <div class="chat-title">
                <i class="fas fa-headset"></i> Tehniƒçka Podr≈°ka
            </div>
            <div class="chat-actions">
                <button class="btn" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="chat-body">
            <div class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" placeholder="Unesite va≈°u poruku..." id="chatInput">
                <button class="send-message" aria-label="Submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        function debugChatElements() {
            console.log('=== CHAT ELEMENTS DEBUG ===');
            console.log('supportChat:', document.getElementById('supportChat'));
            console.log('chatMessages:', document.querySelector('.chat-messages'));
            console.log('chatInput:', document.getElementById('chatInput'));
            console.log('sendButton:', document.querySelector('.send-message'));
            console.log('openSupport:', document.getElementById('openSupport'));
            console.log('=== END DEBUG ===');
        }
    </script>

    <script src="js/support-kb.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
