        function clearData() {
            localStorage.removeItem('consultationAppointments');
            alert('Podaci su obrisani!');
        }
        
        function showData() {
            const data = localStorage.getItem('consultationAppointments');
            const output = document.getElementById('output');
            if (data) {
                const consultations = JSON.parse(data);
                output.innerHTML = '<h3>Trenutni podaci:</h3><pre>' + JSON.stringify(consultations, null, 2) + '</pre>';
            } else {
                output.innerHTML = '<p>Nema podataka u localStorage</p>';
            }
