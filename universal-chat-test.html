<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Chat Test - Golden Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #16161a;
            color: white;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: #22222a;
            padding: 20px;
            border-radius: 10px;
        }
        
        .test-button {
            background: #D4AF37;
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            font-size: 16px;
        }
        
        /* Universal Chat Styles - works for both profile.html and preview.html */
        .support-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            max-width: 90vw;
            height: 500px;
            max-height: 80vh;
            background: rgba(22, 22, 26, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 1000;
        }

        .support-chat.collapsed {
            transform: translateY(120%);
            opacity: 0;
            pointer-events: none;
        }

        .chat-header {
            padding: 1rem;
            background: linear-gradient(135deg, #D4AF37, #F7E98E);
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            color: black;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chat-actions {
            display: flex;
            gap: 0.5rem;
        }

        .chat-actions .btn,
        .chat-actions button,
        .close-chat,
        .minimize-chat {
            background: none;
            border: none;
            color: black;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s;
            font-size: 16px;
        }

        .chat-actions .btn:hover,
        .chat-actions button:hover,
        .close-chat:hover,
        .minimize-chat:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .chat-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            scrollbar-width: thin;
            scrollbar-color: #D4AF37 transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #D4AF37;
            border-radius: 3px;
        }

        .chat-message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .user-message {
            background: linear-gradient(135deg, #D4AF37, #F7E98E);
            color: black;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0 0 12px 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(16, 16, 18, 0.7);
            color: #ffffff;
            font-size: 14px;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #D4AF37;
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }

        .chat-input input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-message {
            background: linear-gradient(135deg, #D4AF37, #F7E98E);
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            color: black;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 16px;
        }

        .send-message:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .support-chat {
                width: 320px;
                height: 450px;
                bottom: 10px;
                right: 10px;
            }
            
            .chat-messages {
                padding: 0.75rem;
            }
            
            .chat-input {
                padding: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .support-chat {
                width: calc(100vw - 20px);
                height: 400px;
                right: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üéØ Universal Chat Test</h1>
        
        <p>Ovaj chat sistem radi na oba mesta - preview.html i profile.html</p>
        
        <div>
            <button class="test-button" id="openSupport">üí¨ Otvori Chat</button>
            <button class="test-button" onclick="testMessage()">üìù Test Poruku</button>
        </div>
    </div>

    <!-- Universal Chat Interface -->
    <div id="supportChat" class="support-chat collapsed">
        <div class="chat-header">
            <div class="chat-title">
                <i class="fas fa-headset"></i> Tehniƒçka Podr≈°ka
            </div>
            <div class="chat-actions">
                <button class="btn" aria-label="Minimize">‚àí</button>
                <button class="btn" aria-label="Close">√ó</button>
            </div>
        </div>
        <div class="chat-body">
            <div class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" placeholder="Unesite va≈°u poruku..." id="chatInput">
                <button class="send-message">üì§</button>
            </div>
        </div>
    </div>

    <!-- Include JavaScript files -->
    <script src="js/support-kb.js"></script>
    <script src="js/chat.js"></script>
    
    <script>
        function testMessage() {
            const input = document.getElementById('chatInput');
            input.value = 'kako da se registrujem?';
            sendMessage();
        }
    </script>
</body>
</html>
